<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Invitation Page</title>
    <style>
        /* Reset some default styles */
 *{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Microsoft YaHei , sans-serif;
    
 }
body, h1, h2 {
    margin: 0;
    padding: 0;
    background-color: black; 
}
h1{ 
    text-align: center;
}

/* Style the header and navigation bar */
header {
    background-color: #000000;
    color: #fff;
    padding: 10px 0;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
}

.left-corner button {
    background-color: transparent;
    border: none;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    margin-left: -14px;
}

.center-heading  {
    font-size: 50px;
     display: flex;
     justify-content: center;
   
}

/* Style the main content */
main {
    padding: 20px;
}

.invitation-box, .refer-code-box {
    border: 2px solid #fff;
    padding: 20px;
    margin-bottom: 30px;
    margin-top: 15px;
    background-color: black;
    border-radius: 10px;
    color: white;
    box-shadow: -1px 2px 8px #fff;
}
.Level-box{
    text-align: center;
    border: 2px solid #fff;
    padding: 30px;
    margin-right: 30%;
    background-color: black;
    margin-left: 20%;
    margin: 20px;
    color: #fff;
    align-items: center;
    border-radius: 10px;
    box-shadow: -1px 2px 8px #fff;

}

h2 {
    font-size: 20px;
    margin-bottom: 10px;
}

.copy-box {
    display: flex;
}

input[type="text"] {
    flex: 1;
    padding:  0.8rem;;
    border: none;
    font-size: 18px;
    color: #0592bd;
    border-radius: 5px;
}

button {
    background-color: rgb(26, 144, 191);
    color: #fff;
    border: none;
    padding: 5px 10px;
    margin-left: 10px;
    cursor: pointer;
    border-radius: 5px;
}

/* Style the QR code */
.qr-code {
    text-align: center;
    margin-top: 50px;
    margin-left: -40px;
    
}

.qr-code img{
    box-shadow: -1px 2px 8px #fff;
    border-radius: 10px;
}
/* Media query for smartphone displays */
@media screen and (max-width: 768px) {
    .center-heading h1 {
        font-size: 20px;
    }
    .invitation-box, .refer-code-box {
        padding: 10px;
    }
    h2 {
        font-size: 18px;
    }
}

    </style>
</head>
<body>
    <header>
        <nav>
            <div class="left-corner">
                <button id="backButton"><i class="fa-solid fa-arrow-right fa-rotate-180 fa-lg"></i></button>
            </div>
            <div class="center-heading">
               
            </div>
        </nav>
    </header>
    <main>
        <div class="invitation-box">
            <h2>Invitation Link</h2>
            <div class="copy-box">
                <input type="text" id="invitationLink" placeholder="invitation link"  id="referral-link" value="  {{ referral_link }}" readonly>
                <button id="copyButton">Copy</button>
                
            </div><br>
        </div>
        <div class="refer-code-box">
            <h2>Refer Code</h2>
            <div class="copy-box">
                <input type="text" id="referCode" placeholder="Refer code" value="{{ current_user.referral_code }}" readonly>
                <button id="copyReferCodeButton">Copy</button>
            </div><br>
        </div>

        <div class="Level-box">
            <h2>Invitation Reward</h2><br>
            
                <p><b>Level 1 = 20%</b></p><br>
                <p><b>Level 2 = 3%</b></p><br>
                <p><b>Level 3 = 2%</b></p>
            </div>
        </div>
        <div class="qr-code">
            <!-- QR Code image goes here -->
           <img src="https://tse2.mm.bing.net/th?id=OIP.-9N4K3Syg-OgbET8dgDwqAHaHa&pid=Api&P=0&h=180" alt="">
        </div>
    </main>
    <script>// Your JavaScript code for copying text goes here
        document.getElementById("copyButton").addEventListener("click", function() {
            var copyText = document.getElementById("invitationLink");
            copyText.select();
            document.execCommand("copy");
            alert("Copied: " + copyText.value);
        });
        
        document.getElementById("copyReferCodeButton").addEventListener("click", function() {
            var copyText = document.getElementById("referCode");
            copyText.select();
            document.execCommand("copy");
            alert("Copied: " + copyText.value);
        });
        </script>
</body>
</html>
