<!DOCTYPE html>
<html>
<head>
  <title>Recharge</title>
  <style>
    *{
        margin: 0;
        padding: 0;
    }
    /* CSS for header */
    
    body{
        background-image: url(https://img.freepik.com/premium-photo/abstract-luxury-gradient-blue_1258-15481.jpg?size=626&ext=jpg&ga=GA1.1.722668303.1688113571&semt=ais);
    }

    /* CSS for box */
    .box {
      width: 700px;
      height: 666px;
     background-image: url(https://img.freepik.com/free-vector/background-line-abstract-gradient-colorful-style_483537-2554.jpg?size=626&ext=jpg&ga=GA1.1.722668303.1688113571&semt=ais);
     background-size: cover;
      margin: 100px auto;
      border-radius: 20px;
      text-align: center;
      padding: 20px;
      box-shadow: 10 10 10px rgba(24, 185, 177, 0.1);
      animation: backgroundAnimation 5s linear infinite;

    
  }
  @keyframes backgroundAnimation {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
  }
 


    /* CSS for payment buttons */
    .payment-btn {
      display: inline-block;
      background-color: #17bbe4;
      color: #fff;
      border: none;
      padding: 14px 60px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      margin: 25px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    /* CSS for payment button hover effect */
    .payment-btn:hover {
      background-color: #076bdd;
    }

    .logo {
      display: inline-block;
      width: 98px;
      height: 60px;
      background-repeat: no-repeat;
      background-size: contain;
      margin: 30px;
    }

    /* BHIM UPI logo */
    .logo-bhim {
      background-image: url('https://zeevector.com/wp-content/uploads/Upi-Logo-Vector.png');
    }

    
    /* Paytm logo */
    .logo-paytm {
      background-image: url('https://seeklogo.com/images/P/paytm-logo-EC097E9287-seeklogo.com.png');
    }

    /* Google Pay logo */
   
    @media only screen and (max-width: 480px) {
      .box {
        width: 90%;
      }
      .logo-container {
        margin-top: 10px;
      }
    }
    .heading{
        font-size: 50px;
        
    }
    .Recharge{

padding-left: -4%;
margin: 49px;
font-size: 23px;

color: #0a8efa;
font-size: 17px;
font-style: italic;
}
  </style>
</head>
<body>
  
  
   <br>
   <br>
   <br> 
   <br>
  <div class="box">
    <h1 style="background: linear-gradient(to right,#0059ff, #6894bd);
    -webkit-background-clip: text;
-webkit-text-fill-color: transparent;" class="heading">Recharge</h1>
    <br><br>
    <a href="{{url_for('method1')}}" class="payment-btn">Payment Method 1</a><br><br>
    <a href="{{url_for('method2')}}"  class="payment-btn">Payment Method 2</a><br><br>
    <a href="{{url_for('method3')}}" class="payment-btn">Payment Method 3</a><br><br>
    <a href="{{url_for('personal')}}" class="Recharge">Recharge Record</a><br><br><br><br>
    
    <hr>
    <div class="logo-container">
    <div class="logo logo-bhim"></div>
   
    <div class="logo logo-paytm"></div>
   
</div>
  </div>
 
</body>
</html>
